<html>
<head>
<script>
function reverse()
{
	var array = ["one","two","three","four","five"];
	document.getElementById("div1").innerHTML = "Original array: " + array;
    var left = null;
    var right = null;
    var length = array.length;
    for (left = 0, right = length - 1; left < right; left += 1, right -= 1)
    {
        var temporary = array[left];
        array[left] = array[right];
        array[right] = temporary;
    }
    //return array;
    document.getElementById("div2").innerHTML = "After reversing: " + array;
}
</script>
</head>

<body onload="reverse()">
<p id="div1"></p>
<p id="div2"></p>
</body>
</html>
