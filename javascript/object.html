<!DOCTYPE html>
<html>
<head>
<script>
	function SelectStudent(student) {
		var Aditya = {
			firstName : "Aditya",
			lastName : "Chauhan",
			age : 23,
			gender : "male"
		};
		var Parth = {
			firstName : "Parth",
			lastName : "Pandya",
			age : 24,
			gender : "male"
		};
		var Kemy = {
			firstName : "Kemy",
			lastName : "Halani",
			age : 22,
			gender : "female"
		};
		if (student == "Parth") {
			document.getElementById("description").innerHTML = "Name: "
					+ Parth.firstName + "<br>Lastname: " + Parth.lastName
					+ "<br>Age: " + Parth.age + "<br>Gender: " + Parth.gender;
		} else if (student == "Aditya") {
			document.getElementById("description").innerHTML = "Name: "
					+ Aditya.firstName + "<br>Lastname: " + Aditya.lastName
					+ "<br>Age: " + Aditya.age + "<br>Gender: " + Aditya.gender;
		} else if (student == "Kemy") {
			document.getElementById("description").innerHTML = "Name: "
					+ Kemy.firstName + "<br>Lastname: " + Kemy.lastName
					+ "<br>Age: " + Kemy.age + "<br>Gender: " + Kemy.gender;
		}
	}
</script>
<title>Basic</title>
</head>
<body>
	Select Student:
	<select id="stu" onchange="SelectStudent(this.value)">
		<option>Aditya</option>
		<option>Parth</option>
		<option>Kemy</option>
	</select>
	<p id="description"></p>
</body>
</html>
