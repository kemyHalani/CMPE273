<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    var message, x;
    x = document.getElementById("demo").value;
    try { 
        if(x == "") throw "Field can not be empty. Please enter a number.";
        if(isNaN(x)) throw "Not a number";
        x = Number(x);
        if(x < 2) throw "You get an F grade";
        if(x < 3 && x >= 2) throw "You are on probation";
        if(x >= 3 && x<=4) throw "Classified Graduate";
        if(x > 4) throw "Grade can not be higher than 4";
    }
    catch(err) {
    	document.getElementById("message").innerHTML = err;
    }
}
</script>
</head>
<body>

	<p>Please enter your grade:</p>

	<input id="demo" type="text">
	<button type="button" onclick="myFunction()">check status</button>
	<p id="message"></p>

</body>
</html>
