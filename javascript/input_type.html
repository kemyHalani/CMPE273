<!DOCTYPE html>
<html>
<body>
	<h1>
		<b><i>Form for Insurance(Personal Information)</i></b>
	</h1>
	<form action="submit.html" autocomplete="on" method="get">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="fname" required autofocus
					placeholder="firstname" /></td>
			</tr>
			<tr>
				<td>Birthday:</td>
				<td><input type="date" name="Bday" max="2000-01-02" required />
				</td>
				<td>BirthTime:<input type="time" name="BirthTime" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" placeholder="Email"></td>
			</tr>
			<tr>
				<td>Tel:</td>
				<td><input type="tel" name="telnumber"
					pattern="\d{3}[\-]\d{3}[\-]\d{4}"
					title="(Country code)(phone number)" required></td>
			</tr>
			<tr>
				<td>Your HomePage:</td>
				<td><input type="url" name="homepage"></td>
			</tr>
			<tr>
				<td>Favorite Color:</td>
				<td><input type="Color" name="color"></td>
			</tr>
			<tr>
				<td>Rate Us</td>
				<td><input type="range" name="points" min="0" max="10" required></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit"></td>
				<td><input type="submit" formmethod="post"
					formaction="demo_submit.html" value="Submit using POST"></td>

			</tr>
		</table>
	</form>
</body>
</html>
