<html>
<head>
<script>
	function f1(th) {
		document.getElementById("divone").style.display = "none";
		document.getElementById("divtwo").style.display = "none";
		document.getElementById("divthree").style.display = "none";
		document.getElementById("div" + th.id).style.display = "block";
	}
</script>
</head>

<body onload="alert('See different divisions')">
	<button id="one"
		onmouseover="this.innerHTML='Click here to see division one'"
		onmouseout="this.innerHTML='One'" onClick="f1(this);">One</button>
	<br>
	<button id="two"
		onmouseover="this.innerHTML='Click here to see division two'"
		onmouseout="this.innerHTML='Two'" onClick="f1(this);">Two</button>
	<br>
	<button id="three"
		onmouseover="this.innerHTML='Click here to see division three'"
		onmouseout="this.innerHTML='Three'" onClick="f1(this);">Three</button>
	<br>
	<div id="divone" style="background-color: #0F0; display: none;">
		You are in division one.<br>
		<br>
		<br>
	</div>

	<div id="divtwo" style="background-color: #FF0; display: none;">
		You are in division Two.<br>
		<br>
		<br>
	</div>

	<div id="divthree" style="background-color: #0FF; display: none;">
		You are in division Three.<br>
		<br>
		<br>
	</div>

</body>
</html>
