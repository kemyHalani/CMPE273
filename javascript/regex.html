<!DOCTYPE html>
<html>
<head>
<script>
	function Email() {
		var d = document.getElementById("eid").value;
		var mail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

		if (d.match(mail)) {
			document.getElementById("demo").innerHTML = "Your email format is correct";
		} else {
			document.getElementById("demo").innerHTML = "Your email format is incorrect";
		}
	}
</script>
</head>
<body>
	Enter email address:
	<input type="text" id="eid">
	<p>
		<button onclick="Email()">Submit</button>
	</p>
	<p id="demo"></p>
</body>
</html>
