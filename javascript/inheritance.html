<html>
<head>
<script>
	function inheritance() {
		var animal = function(eat) {
			this.eat = eat;
		}

		var Lion = function(speak) {
			this.speak = speak;
		}

		Lion.prototype = new animal("Meat");
		var obj = new Lion("Roar");
		document.getElementById("demo").innerHTML = "accessing with child class object: "
				+ obj.eat;
		document.getElementById("demo2").innerHTML = "accessing speak: "
				+ obj.speak;

	}
</script>
</head>

<body onload="inheritance()">
	<p id="demo"></p>
	<p id="demo2"></p>
</body>
</html>
